version: '3.8'

services:
  # 管理端前端
  admin-client:
    image: ghcr.io/your-org/study_room-client_admin:latest
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - study_room_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 用户端前端
  home-client:
    image: ghcr.io/your-org/study_room-client_home:latest
    ports:
      - "8081:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - study_room_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  study_room_network:
    driver: bridge