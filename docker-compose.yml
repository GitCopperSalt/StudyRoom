version: '3.8'

services:
  # 管理端前端
  admin-client:
    build:
      context: ./client_admin
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - study_room_network

  # 用户端前端
  home-client:
    build:
      context: ./client_home
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - study_room_network

  # 后端服务（如果需要的话）
  # backend:
  #   image: your-backend-image
  #   ports:
  #     - "8000:8000"
  #   restart: unless-stopped
  #   networks:
  #     - study_room_network

networks:
  study_room_network:
    driver: bridge