name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 代码质量检查
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [client_admin, client_home]
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.project }}/package-lock.json
        
    - name: 安装依赖
      working-directory: ./${{ matrix.project }}
      run: npm ci
      
    - name: 代码规范检查
      working-directory: ./${{ matrix.project }}
      run: npm run lint --if-present
      
    - name: 运行单元测试
      working-directory: ./${{ matrix.project }}
      run: npm run test:unit --if-present
      
    - name: 构建项目
      working-directory: ./${{ matrix.project }}
      run: npm run build

  # Docker构建和推送
  docker-build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        project: [client_admin, client_home]
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 登录到GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.project }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.project }}
        file: ./${{ matrix.project }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 部署到生产环境
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 部署到服务器
      run: |
        echo "部署到生产环境"
        # 在这里添加你的部署脚本
        # 例如：SSH到服务器并拉取最新镜像
        # docker-compose up -d
        
  # 构建状态通知
  notify:
    needs: [lint-and-test, docker-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: 通知构建结果
      uses: actions/github-script@v7
      with:
        script: |
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            per_page: 1
          });
          
          const latestCommit = commits[0];
          
          const status = needs.lint-and-test.result === 'success' && needs.docker-build.result === 'success' ? '✅ 成功' : '❌ 失败';
          
          console.log(`构建状态: ${status}`);
          console.log(`最新提交: ${latestCommit.commit.message}`);
          console.log(`提交者: ${latestCommit.commit.author.name}`);
